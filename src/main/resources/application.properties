# Database Configuration
db.url=jdbc:mysql://localhost:3306/library?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=your_password_here
db.pool.maxSize=10

# Application Configuration
app.name=Library Management System
app.version=1.0.0
app.default.locale=en

# Logging Configuration
logging.level.com.mdanyarov.weblibrary=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc=DEBUG

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# View Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Security Configuration
security.password.strength=8
security.session.maximum=1
security.remember-me.key=libraryRememberMeKey
security.remember-me.token-validity=604800