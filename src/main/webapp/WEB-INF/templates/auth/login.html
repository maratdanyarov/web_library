<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Top Navigation with Language Selector -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-book-open"></i>
            <span th:text="#{app.name}">Library System</span>
        </a>

        <!-- Language Selector -->
        <div class="dropdown">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-globe me-1"></i>
                <span th:text="#{footer.language}">Language</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/login(lang=en)}">
                    <i class="fas fa-flag-usa me-2"></i>English
                </a></li>
                <li><a class="dropdown-item" th:href="@{/login(lang=ru)}">
                    <i class="fas fa-flag me-2"></i>Русский
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4><i class="fas fa-book-open"></i> <span th:text="#{app.name}">Library System</span></h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center mb-4" th:text="#{login.header}">Login</h5>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${message}">Success message</span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       th:placeholder="#{login.username.placeholder}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       th:placeholder="#{login.password.placeholder}" required>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me" th:text="#{login.remember}">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-sign-in-alt me-1"></i>
                                <span th:text="#{login.submit}">Login</span>
                            </button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">
                            <span th:text="#{login.no.account}">Don't have an account?</span>
                            <a th:href="@{/register}" th:text="#{login.register.link}">Register here</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Back to Home Link -->
            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i>
                    <span th:text="#{common.back.home}">Back to Home</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
